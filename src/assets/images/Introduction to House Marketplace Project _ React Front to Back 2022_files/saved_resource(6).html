  border: 0;
  padding: 0;
  margin: 0;
  width: 100%;
  height: 100%;
}

.playerWrapper {
  position: relative;
  width: 100%;
  margin: 0 auto;
  z-index: 0;
}

.player {
  padding-bottom: 60.1%;
  position: relative;
}

@media screen and (max-width: 720px) {
  .playerWrapper {
    margin-left: -15px;
    width: calc(100% + 30px);
  }
}
.snackbar {
  position: relative;
  max-width: 37rem;
  color: #5C5300;
  background-color: #FFFDCE;
  display: flex;
  padding: 12px 16px;
  border-radius: 4px;
  top: -6rem;
  right: 0;
  align-items: center;
  justify-content: space-between;
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-size: 12.8px;
  font-style: normal;
  font-weight: 700;
  line-height: 16px;
  letter-spacing: 0.064px;
}

.opt-out-message-snackbar {
  position: relative;
  max-width: 40rem;
  color: #000;
  background-color: #FFFDCE;
  display: flex;
  padding: 12px 16px;
  border-radius: 4px;
  top: -6rem;
  align-items: center;
  justify-content: space-between;
  text-align: center;
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-style: normal;
  font-weight: 500;
  line-height: 16px;
  letter-spacing: 0.16px;
  margin: 0 auto;
  width: 100%;
}

.confirm-prompt-snackbar {
  position: relative;
  max-width: 17rem;
  color: #5C5300;
  background-color: #FFFDCE;
  display: flex;
  padding: 12px 16px;
  border-radius: 4px;
  top: -13rem;
  align-items: center;
  justify-content: space-between;
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-size: 12.8px;
  font-style: normal;
  font-weight: 700;
  line-height: 16px;
  letter-spacing: 0.064px;
  margin: 0 auto;
  width: 100%;
}

.confirm-prompt-header {
  color: #000;
  text-align: center;
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-size: 22px;
  font-style: normal;
  font-weight: 600;
  line-height: 36px; /* 112.5% */
  letter-spacing: 0.16px;
}

.confirm-prompt-message {
  color: #000;
  text-align: center;
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-style: normal;
  font-weight: 500;
  line-height: 16px;
  letter-spacing: 0.16px;
  padding-bottom: 11px;
}

/* utility class */
.column-center-align {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.content {
  display: flex;
  align-items: center;
}

.content > svg {
  margin-right: 8px;
}

.close {
  border: none;
  background-color: transparent;
  cursor: pointer;
}

.opt-out-container {
  display: flex;
  width: 875px;
  height: 105.45px;
  padding: 10px 7px;
  align-items: center;
  gap: 6px;
  flex-shrink: 0;
}

.prompt-button {
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-weight: 700;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  background: #A00;
  box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.16);
  border: none;
  padding: 8px 16px;
}

.confirm-prompt-button {
  font-family: "Gilroy", Helvetica, Arial, sans-serif;
  font-weight: 700;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  background: #A00;
  box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.16);
  border: none;
  padding: 8px 8px;
}

.dismiss-link-button {
  background: none;
  border: none;
  text-decoration: underline;
  padding: 0;
  cursor: pointer;
  color: #0071eb;
  font-weight: 600;
}

.message-container {
  gap: 8px;
}

.button-container {
  width: 150px;
  gap: 8px;
}

.confirm-prompt-button-container {
  padding-top: 8px;
  width: 150px;
  gap: 16px;
}

@media screen and (max-width: 720px) {
  .snackbar {
    width: 100%;
    top: -8rem;
    right: 0;
    font-size: 10.8px;
  }

  .opt-out-message-snackbar {
    top: -10rem;
  }
}

@media screen and (min-width: 720px) and (max-width: 1024px) {
  .snackbar {
    width: 100%;
    top: -8rem;
    right: -5rem;
  }
}

.playkit-engine {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: contain;
}

.playkit-engine video::-webkit-media-controls-panel,
.playkit-engine video::-webkit-media-controls-panel-container,
.playkit-engine video::-webkit-media-controls-start-playback-button,
.playkit-engine video::-webkit-media-controls-play-button {
  display: none;
  -webkit-appearance: none;
}

.playkit-poster {
  position: absolute;
  display: block;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-size: contain;
  background-position: center center;
  background-repeat: no-repeat;
  background-color: var(--playkit-player-background-color);
  pointer-events: none;
}

.playkit-subtitles {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  pointer-events: none;
  margin-bottom: 5px;
}

.playkit-black-cover {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: black;
  pointer-events: none;
}

.playkit-size-iframe {
  width: 100%;
  height: 100%;
  position: absolute;
  border: 0;
  z-index: -100;
}

.playkit-in-browser-fullscreen-mode {
  width: 100% !important;
  height: 100% !important;
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  /*added for blocking element with fixed position which could be on the top of the player */
